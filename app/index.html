<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NullTrace</title>

  <!-- Stilmallar -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.colors.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.classless.amber.min.css" />
  <link rel="stylesheet" href="css/style.css" />

  <style>
    nav, #about-container, #model-container, #settings-container, #welcome-container, footer p {
      display: none !important;
    }
  </style>

  <script>
    // Hämta nyckel från URL-parametern ?key (base64-kodad)
    const urlParams = new URLSearchParams(window.location.search);
    const encodedKey = urlParams.get('key');
    const decodedKey = encodedKey ? atob(encodedKey) : null;

    if (decodedKey) {
      sessionStorage.setItem("OPENAI_API_KEY", decodedKey);
    }

    document.addEventListener("DOMContentLoaded", () => {
      const key = sessionStorage.getItem("OPENAI_API_KEY");
      const chatMessages = document.getElementById("chat-messages");

      if (!key) {
        const msg = document.createElement("div");
        msg.textContent = "Agent Echo: Jag är offline. Lägg till ?key=... i URL:en.";
        chatMessages.appendChild(msg);
        return;
      }

      if (!sessionStorage.getItem("hasIntroduced")) {
        const script = document.createElement("script");
        script.src = "prompt.js";
        script.onload = () => {
          if (typeof initialPrompt === "string") {
            const msg = document.createElement("div");
            msg.textContent = "Agent Echo: " + initialPrompt;
            chatMessages.appendChild(msg);
            sessionStorage.setItem("hasIntroduced", "true");
          }
        };
        document.body.appendChild(script);
      }
    });
  </script>
</head>

<body>
  <header>
    <hgroup>
      <h1>NullTrace</h1>
    </hgroup>
  </header>

  <main>
    <div class="chat-container">
      <div class="chat-window">
        <div class="chat-messages" id="chat-messages"></div>
      </div>
    </div>
  </main>

  <footer>
    <form id="send-prompt">
      <fieldset class="grid">
        <textarea id="user-prompt" placeholder="Skriv ditt meddelande här..." autofocus></textarea>
        <button type="submit">Skicka</button>
      </fieldset>
    </form>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>
  <script src="js/openai.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
